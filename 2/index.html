<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="script.js" defer></script>
    <title>Test 2</title>
</head>

<body>
    <div class="wrapper">
        <h3>Stackfindover</h3>
        <form class="form">
            <h4>Sign in to your account</h4>

            <p class="e__mail">Email</p>

            <input type="email" name="" class="mail" id="email" required>

            <div class="password__block">
                <p>Password</p>
                <a href="https://www.google.com" target="_blank">Forgot your password?</a>
            </div>

            <input type="password" name="" class="password" id="password" minlength="6" required>

            <div class="checkbox__block">
                <input type="checkbox" name="" id="checkbox">
                <div class="box__border"></div>
                <label for="checkbox" class="checkbox__label">Stay signed in for a week</label>
            </div>


            <button id="continue"></button>
            <label for="continue" class="btn__continue">Continue</label>
            <a href="https://www.google.com.ua/maps" target="_blank" class="sign__on">Use single sign-on (Google) instead</a>
        </form>
        <p>Don't have an account? <a href="https://www.facebook.com" target="_blank" class="sign_up">Sign up</a></p>

    </div>
</body>

</html>
